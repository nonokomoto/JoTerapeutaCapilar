<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" class="logo-svg">
  <defs>
    <style>
      .logo-silhouette { fill: var(--logo-silhouette-color, #C9A080); }
      .logo-crown { fill: var(--logo-crown-color, #C9A080); }
      .logo-name { fill: var(--logo-name-color, #2E2A27); }
      .logo-subtitle { fill: var(--logo-subtitle-color, #666666); }
    </style>
  </defs>

  <!-- Silhueta da mulher com cabelo cacheado -->
  <g class="logo-silhouette">
    <!-- Cabelo cacheado (lado esquerdo) -->
    <path d="M35 25c-3 2-5 5-6 8-2 4-2 8-1 12 0 3 1 6 3 9 1 2 2 4 2 6 0 2-1 4-2 6-1 3-1 5 0 7 1 1 2 2 4 2h2"/>
    <!-- Cabeça/Rosto -->
    <ellipse cx="50" cy="45" rx="12" ry="15"/>
    <!-- Cabelo cacheado (topo e direita) -->
    <path d="M38 28c2-4 6-7 10-8 5-2 10-1 14 1 4 2 7 5 9 9 2 4 2 9 1 13"/>
    <path d="M72 43c1 4 0 8-2 12-1 3-3 5-5 7-2 2-3 4-3 7 0 2 1 4 3 5"/>
    <!-- Cachos decorativos -->
    <circle cx="32" cy="35" r="4"/>
    <circle cx="30" cy="45" r="3"/>
    <circle cx="33" cy="55" r="3"/>
    <circle cx="68" cy="32" r="4"/>
    <circle cx="72" cy="42" r="3"/>
    <circle cx="70" cy="52" r="3"/>
    <!-- Pescoço -->
    <path d="M45 60v12h10V60"/>
  </g>

  <!-- Coroa minimalista -->
  <g class="logo-crown">
    <path d="M40 18l3-6 4 4 3-5 3 5 4-4 3 6H40z" stroke-width="0.5"/>
  </g>

  <!-- Nome: Josianne Gomes (script font simulation) -->
  <text class="logo-name" x="95" y="45" font-family="'Cormorant Garamond', Georgia, serif" font-size="16" font-style="italic" text-anchor="middle">Josianne Gomes</text>

  <!-- Subtítulo: Terapeuta Capilar -->
  <text class="logo-subtitle" x="95" y="62" font-family="'Poppins', Arial, sans-serif" font-size="7" font-weight="400" letter-spacing="0.15em" text-anchor="middle">TERAPEUTA CAPILAR</text>
</svg>
